<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Scraper Bot Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .banner {
            width: 1920px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0d1117 100%);
        }
        
        /* Animated grid background */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 152, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 152, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Data flow particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 152, 0, 0.6);
            border-radius: 50%;
            animation: particleFlow 8s linear infinite;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 60%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; top: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 85%; top: 30%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 15%; top: 80%; animation-delay: 5s; }
        
        @keyframes particleFlow {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateX(800px) translateY(-200px);
                opacity: 0;
            }
        }
        
        /* Product cards floating effect */
        .product-card {
            position: absolute;
            width: 200px;
            height: 140px;
            background: rgba(30, 35, 45, 0.4);
            border: 1px solid rgba(255, 152, 0, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 15px;
            animation: floatCard 15s ease-in-out infinite;
        }
        
        .card-1 { left: 100px; top: 100px; animation-delay: 0s; }
        .card-2 { right: 150px; top: 80px; animation-delay: 3s; }
        .card-3 { left: 120px; bottom: 80px; animation-delay: 6s; }
        .card-4 { right: 180px; bottom: 120px; animation-delay: 9s; }
        
        @keyframes floatCard {
            0%, 100% { transform: translateY(0) scale(0.95); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1); opacity: 0.6; }
        }
        
        .card-image {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.1), rgba(255, 152, 0, 0.05));
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .card-line {
            height: 8px;
            background: rgba(255, 152, 0, 0.15);
            border-radius: 2px;
            margin-bottom: 5px;
        }
        
        .card-line.short {
            width: 60%;
        }
        
        /* Data extraction beam */
        .extraction-beam {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 152, 0, 0) 20%, 
                rgba(255, 152, 0, 0.6) 50%, 
                rgba(255, 152, 0, 0) 80%, 
                transparent 100%);
            animation: beamScan 6s ease-in-out infinite;
        }
        
        @keyframes beamScan {
            0%, 100% { transform: translateX(-100%) translateY(-200px); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateX(0) translateY(0); opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100%) translateY(200px); opacity: 0; }
        }
        
        /* Center content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .title {
            font-size: 82px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 152, 0, 0.3);
        }
        
        .title .highlight {
            background: linear-gradient(135deg, #ff9800, #ffb74d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 26px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        /* Data nodes */
        .data-node {
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 152, 0, 0.6);
            border-radius: 50%;
            background: rgba(255, 152, 0, 0.1);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .node-1 { left: 25%; top: 25%; animation-delay: 0s; }
        .node-2 { right: 28%; top: 30%; animation-delay: 1s; }
        .node-3 { left: 22%; bottom: 28%; animation-delay: 2s; }
        .node-4 { right: 25%; bottom: 25%; animation-delay: 1.5s; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        
        /* Connection lines */
        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 152, 0, 0) 0%, 
                rgba(255, 152, 0, 0.3) 50%, 
                rgba(255, 152, 0, 0) 100%);
            transform-origin: left center;
        }
        
        .conn-1 {
            left: 25%;
            top: 25%;
            width: 300px;
            transform: rotate(15deg);
            animation: lineGlow 4s ease-in-out infinite;
        }
        
        .conn-2 {
            right: 28%;
            bottom: 28%;
            width: 250px;
            transform: rotate(-20deg);
            animation: lineGlow 4s ease-in-out infinite 2s;
        }
        
        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        /* Code-like data stream */
        .data-stream {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: rgba(255, 152, 0, 0.4);
            white-space: nowrap;
            animation: streamFlow 12s linear infinite;
        }
        
        .stream-1 { left: -200px; top: 150px; }
        .stream-2 { right: -200px; top: 400px; animation-delay: 4s; }
        .stream-3 { left: -200px; bottom: 180px; animation-delay: 8s; }
        
        @keyframes streamFlow {
            0% { transform: translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateX(2200px); opacity: 0; }
        }
        
        /* Glow orbs */
        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: orbFloat 10s ease-in-out infinite;
        }
        
        .orb-1 {
            left: -100px;
            top: -100px;
            background: rgba(255, 152, 0, 0.6);
        }
        
        .orb-2 {
            right: -100px;
            bottom: -100px;
            background: rgba(255, 152, 0, 0.4);
            animation-delay: 5s;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Background elements -->
        <div class="grid-bg"></div>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        
        <!-- Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Extraction beam -->
        <div class="extraction-beam"></div>
        
        <!-- Product cards -->
        <div class="product-card card-1">
            <div class="card-image"></div>
            <div class="card-line"></div>
            <div class="card-line short"></div>
        </div>
        
        <div class="product-card card-2">
            <div class="card-image"></div>
            <div class="card-line"></div>
            <div class="card-line short"></div>
        </div>
        
        <div class="product-card card-3">
            <div class="card-image"></div>
            <div class="card-line"></div>
            <div class="card-line short"></div>
        </div>
        
        <div class="product-card card-4">
            <div class="card-image"></div>
            <div class="card-line"></div>
            <div class="card-line short"></div>
        </div>
        
        <!-- Data nodes and connections -->
        <div class="data-node node-1"></div>
        <div class="data-node node-2"></div>
        <div class="data-node node-3"></div>
        <div class="data-node node-4"></div>
        
        <div class="connection conn-1"></div>
        <div class="connection conn-2"></div>
        
        <!-- Data streams -->
        <div class="data-stream stream-1">{"price": "$29.99", "rating": "4.5", "reviews": "1,234"}</div>
        <div class="data-stream stream-2">{"title": "Product Name", "availability": "In Stock"}</div>
        <div class="data-stream stream-3">{"asin": "B08XYZ123", "seller": "Amazon.com"}</div>
        
        <!-- Main content -->
        <div class="content">
            <h1 class="title">
                Amazon Product <span class="highlight">Scraper Bot</span>
            </h1>
            <p class="subtitle">Automated Data Extraction</p>
        </div>
    </div>
</body>
</html>
